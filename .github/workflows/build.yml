name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Use npm install (ci requires package-lock.json)
      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:run

      # Use your CI build script (non-watch)
      - name: Build
        run: npm run build

      - name: Upload dist (optional)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/**
